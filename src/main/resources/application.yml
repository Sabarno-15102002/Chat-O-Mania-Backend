spring:
  application:
    name: Chat-O-Mania
  datasource:
    url: jdbc:postgresql://localhost:5433/chatomaniadb
    username: postgres
    password: Sabu1234@.
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.springframework.web: DEBUG

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_CLOUD_KEY}
  api-secret: ${CLOUDINARY_CLOUD_KEY_SECRET}